<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviDev</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <!-- Header -->
  <header id="mainHeader" class="main-header">
    <span class="material-symbols-rounded menu">menu</span>
    <span class="material-symbols-rounded inactive arrow-back">arrow_back_ios</span>
    <section class="main-header__title-container">
      <span class="material-symbols-rounded logo">slideshow </span>
      <h1 class="main-header__title">MoviDev</h1>
    </section>
  </header>
  <main>
    <!-- Detalles de una película -->
    <div id="movieDetails" class="movie-details inactive">
      <figure class="movie-details__container-image">
        <!-- <img class="movie-details__image" src="" alt=""> -->
      </figure>
      <article class="movie-details__list">
        <h2 class="movie-details__title"></h2>
        <span class="material-symbols-rounded">star</span>
        <p class="movie-details__score"></p>
        <p class="movie-details__age"></p>
        <p class="movie-details__description"></p>
        <ul class="movie-details__category-list">
          <!-- <li class="category-list__item">Acción</li> -->
        </ul>
      </article>
    </div>
    <!-- Formulario de búsqueda -->
    <form id="searchForm" class="search-form">
      <input class="search-form__input" type="search" name="search" id="search" placeholder="Buscar..." value="">
      <button id="buttonCancel" class="search-form__button" type="button">
        <span class="material-symbols-rounded">cancel</span>
      </button>
      <button id="buttonSearch" class="search-form__button" type="submit">
        <span class="material-symbols-rounded">search</span>
      </button>
    </form>
    <!-- lista de películas en tendencia -->
    <article id="trending" class="movie-list ">
      <h2 class="movie-list__title">Tendencias</h2>
      <div class="movie-list__container">
        <!-- <figure class="movie__container">
          <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure> -->
      </div>
    </article>
    <!-- Lista de películas general -->
    <article id="movieList" class="movie-list">
      <h2 class="movie-list__title"></h2>
      <div class="movie-list__container">
        <!-- <figure class="movie__container">
          <img class="movie__image " src="/style/imgs/dbs-hero.jpg" alt="">
        </figure> -->
      </div>
    </article>
    <!-- Lista de categorías -->
    <div id="categoryList" class="category-list inactive">
      <ul class="category-list__container">
        <!-- <li class="category-list__item"></li> -->
      </ul>
    </div>
  </main>
  <footer class="footer-main">
    <p class="footer-main__text">Hecho por <a class="footer-main__link" href="https://twitter.com/jtafurh">@jtafurh</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/src/key.js"></script>
  <!-- <script src="/src/secrets.js"></script> -->
  <script src="/src/nodes.js"></script>
  <script src="/src/index.js"></script>
  <script src="/src/navigation.js"></script>
</body>
</html>
