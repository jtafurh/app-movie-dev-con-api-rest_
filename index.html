<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviDev</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="main-header">
    <span class="material-symbols-rounded">
      menu
      </span>
    <span class="material-symbols-rounded inactive">
      arrow_back_ios
      </span>
    <section class="main-header__title-container">
      <span class="material-symbols-rounded logo">
        slideshow
        </span>
      <h1 class="main-header__title">MovieDev</h1>
    </section>
  </header>
  <main>
    <form class="search-form">
      <input class="search-form__input" type="search" name="search" id="search" placeholder="Buscar...">
      <button class="search-form__button" type="reset">
        <span class="material-symbols-rounded">
          backspace
          </span>
      </button>
      <button class="search-form__button" type="submit">
        <span class="material-symbols-rounded">
          search
          </span>
      </button>
    </form>
    <article class="movie-list">
      <h2 class="movie-list__title">Tendencias</h2>
      <div class="movie-list__container">
        <figure class="movie__container">
          <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
        <figure class="movie__container">
          <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
        <figure class="movie__container">
            <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
      </div>
    </article>
    <article class="movie-list">
      <h2 class="movie-list__title">Categor√≠a aleatoria</h2>
      <div class="movie-list__container">
        <figure class="movie__container">
          <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
        <figure class="movie__container">
          <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
        <figure class="movie__container">
            <img class="movie__image" src="/style/imgs/dbs-hero.jpg" alt="">
        </figure>
      </div>
    </article>
  </main>
  <footer class="footer-main">
    <p class="footer-main__text">Hecho por <a class="footer-main__link" href="#">@jtafurh</a></p>
  </footer>
</body>
</html>
